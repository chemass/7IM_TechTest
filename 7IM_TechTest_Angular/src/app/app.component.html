<h1 id="tableLabel">Search for people</h1>

<app-search-box (doSearch)="doSearch($event)"/>

<table *ngIf="searchResults && searchResults.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of searchResults">
        <td>{{ result.id }}</td>
        <td>{{ result.firstName }}</td>
        <td>{{ result.lastName }}</td>
        <td>{{ result.email }}</td>
        <td>{{ result.gender }}</td>
      </tr>
    </tbody>
</table>
